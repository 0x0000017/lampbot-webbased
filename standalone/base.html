<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/office/80/000000/so-so.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">GC-LAMP Support</h4>
                </div>
            </div>
            <div class="chatbox__messages">
                <div>


                    <!--chat goes here !-->


                </div>
                <br>    
            </div>
            <br><br>
            <div class ="chatbox__suggestions">
                <button class ="sgst1__btn" value="How can I reset my password ?">How can I reset my password ?</button>
                <button class ="sgst2__btn" value="Is the GC-LAMP down?">Is the GC-LAMP down?</button>
                <button class ="sgst3__btn" value="What is my schedule today ?">What is my schedule?</button>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script src="./app.js"></script>

</body>
</html>
