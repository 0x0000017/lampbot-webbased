<!DOCTYPE html>
<html>
<head>
	<title>GC-LAMP Chatbot</title>
	<meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class ="container">
		<div class = "chatbox--active"><br><br><br>
			<div class="chatbox__support">
				<div class="chatbox__header">
					<div class="chatbox__image--header">
						<img src="https://img.icons8.com/office/80/000000/so-so.png" alt="image">
					</div>
					<div class="chatbox__content--header">
						<h4 class="chatbox__heading--header">GC-LAMP Support</h4>
					</div>
				</div>
				<div class="chatbox__messages">
				</div>
				<br><hr>
				<div class ="chatbox__suggestions">
					<button class ="sgst1__btn" >How can I reset my password ?</button>
                	<button class ="sgst2__btn" >Is the GC-LAMP down?</button>
                	<button class ="sgst3__btn" >What is my schedule?</button>
                	<button class ="sgst4__btn" >Can you send me some useful links ?</button>
				</div>
				<div class="chatbox__footer">
					<input type="text"  placeholder="Write a message...">
					<button class="chatbox__send--footer send__button">Send</button>
				</div>
			</div>
		</div>
	</div>
	<script src="./app.js"></script>
</body>
</html>
