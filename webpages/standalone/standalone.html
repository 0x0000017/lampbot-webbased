<!DOCTYPE html>
<html>
<head>
	<title>GC-LAMP Chatbot</title>
	<meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class ="container">
		<div class = "bg-container"></div>
		<div class = "img-container">
			<img src="images/LAMPBOTLOGO.gif">
			<h1 id="lampbot-title">LAMPBOT</h1>
		</div>
		<div class = "chatbox--active"><br><br><br>
			<div class="chatbox__support">
				<div class="chatbox__header">
					<div class="chatbox__image--header">
						<img src="images//cb7.png" alt="image">
					</div>
					<div class="chatbox__content--header">
						<h4 class="chatbox__heading--header">GC-LAMP Support</h4>
					</div>
				</div>
				<div class="chatbox__messages">
				</div>
				<br><hr>
				<div class ="chatbox__suggestions">
					<div class="btn-container">
						<button class ="sgst1__btn" >How can I reset my password?</button>
					</div>
                	<div class="btn-container">
						<button class ="sgst2__btn" >Is the GC-LAMP down?</button>
					</div>
					<div class="btn-container">
                		<button class ="sgst3__btn" >How can I view my schedule?</button>
					</div>
					<div class="btn-container">
                		<button class ="sgst4__btn" >Can you send me some useful links?</button>
					</div>
				</div>
				<div class="chatbox__footer">
					<input type="text"  placeholder="Write a message...">
					<button class="chatbox__send--footer send__button">Send</button>
				</div>
			</div>
		</div>
	</div>
	<script src="./app.js"></script>
</body>
</html>
